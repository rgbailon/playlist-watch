{% extends 'scraper_app/base.html' %}

{% block title %}{{ video.title }} - Video Player{% endblock %}

{% block content %}
<a href="{% url 'playlist_detail' playlist.playlist_id %}" class="back-btn">
    <i class="bi bi-arrow-left"></i> Back to Playlist
</a>

<div class="row">
    <div class="col-lg-8">
        <!-- Video Player with YouTube API -->
        <div class="video-player-container mb-4">
            <div id="player"></div>
        </div>
        
        <!-- Video Info -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>{{ video.title }}</h5>
                <p class="text-muted mb-0">
                    <i class="bi bi-collection-play"></i> 
                    <a href="{% url 'playlist_detail' playlist.playlist_id %}" class="text-muted">
                        {{ playlist.title }}
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Playlist Controls -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="prev-btn" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-skip-backward"></i> Previous
            </button>
            <span id="video-counter" class="text-muted"></span>
            <button id="next-btn" class="btn btn-outline-secondary btn-sm">
                Next <i class="bi bi-skip-forward"></i>
            </button>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card sticky-top" style="top: 20px; max-height: calc(100vh - 40px); overflow-y: auto;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Up Next</h6>
                <button id="autoplay-toggle" class="btn btn-danger btn-sm">
                    <i class="bi bi-play-circle"></i> Auto
                </button>
            </div>
            <div class="video-list" id="playlist-videos">
                {% for related in related_videos %}
                <a href="{% url 'video_player' related.video_id %}" 
                   class="video-item {% if related.video_id == video.video_id %}active{% endif %}"
                   data-video-id="{{ related.video_id }}">
                    <div class="video-item-thumbnail">
                        <img src="{{ related.thumbnail }}" alt="{{ related.title }}" loading="lazy">
                    </div>
                    <div class="flex-grow-1" style="color: #fff;">
                        <div class="video-item-title">{{ related.title }}</div>
                        <small style="color: #999;">#{{ related.position }}</small>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

var player;
var videoIds = [{% for v in related_videos %}'{{ v.video_id }}'{% if not forloop.last %}, {% endif %}{% endfor %}];
var currentIndex = videoIds.indexOf('{{ video.video_id }}');
var autoplay = true;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        videoId: '{{ video.video_id }}',
        playerVars: {
            'autoplay': 1,
            'rel': 0,
            'modestbranding': 1,
            'playsinline': 1
        },
        events: {
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED && autoplay && currentIndex < videoIds.length - 1) {
        currentIndex++;
        loadVideo(videoIds[currentIndex]);
    }
    updateCounter();
}

function loadVideo(videoId) {
    if (player && player.loadVideoById) {
        player.loadVideoById(videoId);
        currentIndex = videoIds.indexOf(videoId);
        updateActiveVideo();
    }
}

function updateActiveVideo() {
    document.querySelectorAll('#playlist-videos .video-item').forEach(function(el) {
        el.classList.remove('active');
    });
    var active = document.querySelector('#playlist-videos .video-item[data-video-id="' + videoIds[currentIndex] + '"]');
    if (active) active.classList.add('active');
}

function updateCounter() {
    var counter = document.getElementById('video-counter');
    if (counter) counter.textContent = (currentIndex + 1) + ' / ' + videoIds.length;
}

document.getElementById('next-btn').addEventListener('click', function() {
    if (currentIndex < videoIds.length - 1) {
        currentIndex++;
        loadVideo(videoIds[currentIndex]);
    }
});

document.getElementById('prev-btn').addEventListener('click', function() {
    if (currentIndex > 0) {
        currentIndex--;
        loadVideo(videoIds[currentIndex]);
    }
});

document.getElementById('autoplay-toggle').addEventListener('click', function() {
    autoplay = !autoplay;
    this.innerHTML = autoplay ? '<i class="bi bi-play-circle"></i> Auto' : '<i class="bi bi-pause-circle"></i> Auto';
});
</script>
{% endblock %}
